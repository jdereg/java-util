  <!-- Utilities Column 3 -->
  <text x="545" y="730" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#346D98">&#160;</text>
  <text x="545" y="750" font-family="Arial, sans-serif" font-size="12" fill="#555">• ReflectionUtils</text>
  <text x="545" y="766" font-family="Arial, sans-serif" font-size="12" fill="#555">• ClassUtilities</text>
  <text x="545" y="782" font-family="Arial, sans-serif" font-size="12" fill="#555">• TypeUtilities</text>
