  <!-- Utilities Column 5 -->
  <text x="855" y="730" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#346D98">&#160;</text>
  <text x="855" y="750" font-family="Arial, sans-serif" font-size="12" fill="#555">• MapUtilities</text>
