  <!-- Utilities Column 4 -->
  <text x="700" y="730" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#346D98">&#160;</text>
  <text x="700" y="750" font-family="Arial, sans-serif" font-size="12" fill="#555">• ByteUtilities</text>
  <text x="700" y="766" font-family="Arial, sans-serif" font-size="12" fill="#555">• IOUtilities</text>
